
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leonel González - Artista Plástico</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      color: white;
      background: black;
      overflow-x: hidden;
    }

    .logo-title {
      text-align: center;
      padding: 2rem 0 1rem;
    }

    .logo-title img {
      height: 80px;
    }

    .logo-title h1 {
      margin: 0.5rem 0 0;
      font-size: 2rem;
    }

    nav {
      background: rgba(0, 0, 0, 0.85);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.6;
      pointer-events: none;
    }

    .container, nav, footer {
      position: relative;
      z-index: 1;
    }

    .container {
      padding: 2rem;
    }

    .bio {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      align-items: center;
      margin-top: 2rem;
      justify-content: center;
    }

    .bio img {
      max-width: 300px;
      border-radius: 10px;
    }

    .bio-text {
      max-width: 700px;
    }

    .gallery {
      margin-top: 4rem;
    }

    .gallery-title {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .gallery-images {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .gallery-images img {
      max-width: 300px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .gallery-images img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #aaa;
      font-size: 0.9rem;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 80%;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline class="bg-video">
    <source src="background.mp4" type="video/mp4">
  </video>

  <div class="logo-title">
    <img src="logo.png" alt="Logo" />
    <h1>Leonel González - Artista Plástico</h1>
  </div>

  <nav>
    <ul>
      <li><a href="#bio">Bio</a></li>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="https://www.instagram.com/leonelgonzalez_art/" target="_blank">Instagram</a></li>
    </ul>
  </nav>

  <div class="container">
    <section class="bio" id="bio">
      <img src="leo.jpg" alt="Leonel González">
      <div class="bio-text">
        <p>Born in Caracas on November 23, 1988...</p>
        <p>[Bio truncated for brevity]</p>
      </div>
    </section>

    <section class="gallery" id="gallery">
      <div class="gallery-title">Gallery</div>
      <div class="gallery-images">
        <img src="gallery1.jpg" onclick="openModal(this.src)" />
        <img src="gallery2.jpg" onclick="openModal(this.src)" />
        <img src="gallery3.jpg" onclick="openModal(this.src)" />
        <img src="gallery4.jpg" onclick="openModal(this.src)" />
        <img src="gallery5.jpg" onclick="openModal(this.src)" />
        <img src="gallery6.jpg" onclick="openModal(this.src)" />
      </div>
    </section>
  </div>

  <footer>
    © 2025 Leonel González. All rights reserved.
  </footer>

  <div id="modal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>

  <script>
    function openModal(src) {
      document.getElementById("modal").style.display = "block";
      document.getElementById("modalImg").src = src;
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
</body>
</html>
