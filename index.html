<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leonel Gonzalez | Visual Artist</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }
    header {
      position: relative;
      height: 100vh;
      overflow: hidden;
      color: white;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .overlay h1 {
      font-size: 3rem;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 1rem 2rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="video-container">
      <iframe
        src="https://www.youtube.com/embed/wOO4GqllCRA?autoplay=1&mute=1&loop=1&playlist=wOO4GqllCRA"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>
    <div class="overlay">
      <h1>Leonel Gonzalez | Visual Artist</h1>
    </div>
  </header>
</body>
</html>
