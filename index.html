<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leonel González – Artista Plástico</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Lato&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { font-family: 'Lato', sans-serif; background-color: #fff; color: #333; overflow-x: hidden; }

    header { position: relative; height: 100vh; overflow: hidden; }
    header video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .hero-text {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
      padding: 0 1em;
    }

    .hero-text h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 0.5em;
    }

    .hero-text p {
      font-size: 1.2rem;
      margin-bottom: 1.5em;
    }

    .hero-text a {
      text-decoration: none;
      background-color: rgba(255,255,255,0.9);
      color: #222;
      padding: 0.75em 1.5em;
      border-radius: 2em;
      font-weight: bold;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      padding: 0.5em 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Playfair Display', serif;
      z-index: 10;
    }

    nav img {
      height: 50px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2em;
    }

    nav ul li a {
      color: #222;
      text-decoration: none;
      font-weight: bold;
    }

    section { padding: 4em 2em; }

    .bio {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    .bio img {
      border-radius: 50%;
      max-width: 200px;
      margin-bottom: 1.5em;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5em;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 1em;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.02);
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-height: 90vh;
      max-width: 90vw;
      border-radius: 1em;
    }

    footer {
      background-color: #f4f0eb;
      color: #444;
      text-align: center;
      padding: 2em 1em;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <nav>
    <img src="logo.png" alt="Leonel González Logo">
    <ul>
      <li><a href="#bio">Biography</a></li>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <header>
    <video autoplay muted loop playsinline>
      <source src="background.mp4" type="video/mp4">
    </video>
    <div class="hero-text">
      <h1>Leonel González – Artista Plástico</h1>
      <p>Work inspired by nature, symbolism, and the human figure</p>
      <a href="#gallery">Explore the Work</a>
    </div>
  </header>

  <section id="bio" class="bio">
    <img src="bio.jpg" alt="Leonel González">
    <p>Born in Caracas on November 23, 1988... [full bio here]</p>
  </section>

  <section id="gallery" class="gallery">
    <img src="gallery1.jpg" alt="Artwork 1" onclick="openLightbox(this.src)">
    <img src="gallery2.jpg" alt="Artwork 2" onclick="openLightbox(this.src)">
    <img src="gallery3.jpg" alt="Artwork 3" onclick="openLightbox(this.src)">
    <img src="gallery4.jpg" alt="Artwork 4" onclick="openLightbox(this.src)">
    <img src="gallery5.jpg" alt="Artwork 5" onclick="openLightbox(this.src)">
    <img src="gallery6.jpg" alt="Artwork 6" onclick="openLightbox(this.src)">
  </section>

  <div id="lightbox" class="lightbox" onclick="this.style.display='none'">
    <img id="lightbox-img" src="">
  </div>

  <footer id="contact">
    <p>Contact: leonelgonzalezart@gmail.com</p>
    <p><a href="https://www.instagram.com/leonelgonzalez_art/" target="_blank">Instagram: @leonelgonzalez_art</a></p>
    <p>&copy; 2025 Leonel González</p>
  </footer>

  <script>
    function openLightbox(src) {
      document.getElementById('lightbox-img').src = src;
      document.getElementById('lightbox').style.display = 'flex';
    }
  </script>
</body>
</html>
